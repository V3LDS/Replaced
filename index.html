<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Drawing App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
        }
        .controls {
            width: 200px; /* Fixed width for controls */
            background-color: #f0f0f0;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto; /* Allow scrolling if content overflows */
        }
        canvas {
            flex-grow: 1; /* Allow canvas to take remaining space */
            border: 1px solid black;
            touch-action: none; /* Prevent touch events from interfering */
        }
        .button {
            margin: 5px 0;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#000000">
        
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="50" value="5">
        
        <label for="shape">Shape:</label>
        <select id="shape">
            <option value="line">Line</option>
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="rectangle">Rectangle</option>
            <option value="ellipse">Ellipse</option>
        </select>

        <button class="button" id="clearCanvas">Clear Canvas</button>
        <button class="button" id="saveCanvas">Save Drawing</button>
        <button class="button" id="eraser">Eraser</button>
        <button class="button" id="bucketFill">Bucket Fill</button>
    </div>
    <canvas id="drawingCanvas"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
